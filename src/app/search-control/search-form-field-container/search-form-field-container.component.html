<mat-form-field class="search-form-field" appearance="outline">
  <mat-label>Search</mat-label>
  <mat-icon matPrefix>search</mat-icon>
  <app-custom-form-field-control
    [required]="true"
    [disabled]="false"
    [placeholder]="'Start to type'"
    [value]="{query: '', scope: ''}"
  ></app-custom-form-field-control>
</mat-form-field>
